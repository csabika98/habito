spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/realms/habito
spring.security.oauth2.client.registration.keycloak.client-id=login
spring.security.oauth2.client.registration.keycloak.client-secret=your-client-secret
spring.security.oauth2.client.registration.keycloak.scope=openid,profile,email
spring.security.oauth2.client.registration.keycloak.redirect-uri=http://localhost:3000/login/oauth2/code/keycloak

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/habito

